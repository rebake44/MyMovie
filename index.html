<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>It's Your Birthday!!!</title>
    <!-- Loading Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1>It's Your Birthday!!!</h1>
    <h3>We're gonna party like it's your birthday!</h3>
    <h5>We may sip Bacardi, but don't push it.</h5>

    <div class="container">
        <div class="row col m12">
            <h3>When is your birthday? (Please enter in [MM] [DD] [YYYY] format.)</h3>
            <div class="input-field inline">
            <input type="text" id="month" class="datepicker">
            <input type="text" id="date" class="datepicker">
            <input type="text" id="year" class="datepicker">
            <button type="submit" class="btn waves-effect waves-light" id="submitBtn">Submit</button>
        </div>
        </div>
    </div>



    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</body>

</html>
